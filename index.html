<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMEI Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .box {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>

<div class="box">
    <h3>IMEI 14 → 15 Digit</h3>

    <input type="number" id="imei14"
           placeholder="Enter 14-digit IMEI"
           maxlength="14"
           oninput="this.value=this.value.slice(0,14)">

    <button onclick="calculateIMEI()">Calculate</button>

    <div class="result" id="result"></div>
</div>

<script>
function calculateIMEI() {
    var imei = document.getElementById("imei14").value;

    if (!/^\d{14}$/.test(imei)) {
        document.getElementById("result").innerHTML =
            "❌ 14-digit number required";
        return;
    }

    var sum = 0;

    for (var i = 0; i < 14; i++) {
        var digit = parseInt(imei.charAt(i));

        if (i % 2 === 1) {
            digit = digit * 2;
            if (digit > 9) digit -= 9;
        }
        sum += digit;
    }

    var checkDigit = (10 - (sum % 10)) % 10;
    document.getElementById("result").innerHTML =
        "✅ 15-digit IMEI: " + imei + checkDigit;
}
</script>

</body>
</html>
